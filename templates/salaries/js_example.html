{% extends "base_template.html" %}

{% block title %}JS Example{% endblock %}

{% block body %}
    <h1 id="example"></h1>

    <script>
        let h1 = document.getElementById("example");

        fetch('http://localhost:8000/api/salaries/')
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                let firstEntry = data.entries[1];

                h1.textContent = firstEntry.first_name;
            });
    </script>
{% endblock %}
